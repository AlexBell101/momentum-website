<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Connecting flow lines -->
  <path d="M 180 100 C 250 100, 250 100, 320 100" stroke="url(#lineGradient)" stroke-width="2" stroke-dasharray="8 4" fill="none" opacity="0.8"/>
  <path d="M 480 100 C 550 100, 550 100, 620 100" stroke="url(#lineGradient)" stroke-width="2" stroke-dasharray="8 4" fill="none" opacity="0.8"/>

  <!-- Arrow heads -->
  <polygon points="315,95 325,100 315,105" fill="#8B5CF6" opacity="0.8"/>
  <polygon points="615,95 625,100 615,105" fill="#3B82F6" opacity="0.8"/>

  <!-- Stage 1: Registration (Pre-Event) -->
  <g transform="translate(50, 40)">
    <!-- Circle background -->
    <circle cx="60" cy="60" r="55" fill="#1E1B4B" stroke="#8B5CF6" stroke-width="2" filter="url(#glow)"/>
    <!-- Form/Registration icon -->
    <rect x="35" y="35" width="50" height="60" rx="4" fill="none" stroke="#A78BFA" stroke-width="2"/>
    <line x1="45" y1="50" x2="75" y2="50" stroke="#A78BFA" stroke-width="2" stroke-linecap="round"/>
    <line x1="45" y1="62" x2="75" y2="62" stroke="#A78BFA" stroke-width="2" stroke-linecap="round"/>
    <line x1="45" y1="74" x2="65" y2="74" stroke="#A78BFA" stroke-width="2" stroke-linecap="round"/>
    <!-- Checkmark -->
    <circle cx="78" cy="82" r="12" fill="#8B5CF6"/>
    <polyline points="72,82 76,86 84,78" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="110" y="170" fill="#A78BFA" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">REGISTRATION</text>
  <text x="110" y="188" fill="#64748B" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="middle">Pre-Event</text>

  <!-- Stage 2: Check-in (At-Event) -->
  <g transform="translate(340, 40)">
    <!-- Circle background -->
    <circle cx="60" cy="60" r="55" fill="#1E1B4B" stroke="#6366F1" stroke-width="2" filter="url(#glow)"/>
    <!-- QR Code icon -->
    <rect x="35" y="35" width="50" height="50" rx="4" fill="none" stroke="#818CF8" stroke-width="2"/>
    <!-- QR pattern -->
    <rect x="42" y="42" width="12" height="12" fill="#818CF8"/>
    <rect x="66" y="42" width="12" height="12" fill="#818CF8"/>
    <rect x="42" y="66" width="12" height="12" fill="#818CF8"/>
    <rect x="58" y="54" width="6" height="6" fill="#818CF8"/>
    <rect x="66" y="66" width="6" height="6" fill="#818CF8"/>
    <rect x="74" y="74" width="4" height="4" fill="#818CF8"/>
    <!-- Scan lines -->
    <line x1="32" y1="60" x2="88" y2="60" stroke="#22D3EE" stroke-width="2" opacity="0.8"/>
  </g>
  <text x="400" y="170" fill="#818CF8" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">CHECK-IN</text>
  <text x="400" y="188" fill="#64748B" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="middle">At-Event</text>

  <!-- Stage 3: Salesforce (Post-Event) -->
  <g transform="translate(630, 40)">
    <!-- Circle background -->
    <circle cx="60" cy="60" r="55" fill="#1E1B4B" stroke="#3B82F6" stroke-width="2" filter="url(#glow)"/>
    <!-- Cloud/CRM icon -->
    <path d="M45 70 C35 70 30 60 35 52 C35 42 50 38 58 45 C62 38 75 38 80 48 C90 48 92 62 82 68 L45 68 Z" fill="none" stroke="#60A5FA" stroke-width="2"/>
    <!-- Upload arrow -->
    <line x1="60" y1="78" x2="60" y2="58" stroke="#60A5FA" stroke-width="2" stroke-linecap="round"/>
    <polyline points="52,66 60,58 68,66" fill="none" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="690" y="170" fill="#60A5FA" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" text-anchor="middle">SALESFORCE</text>
  <text x="690" y="188" fill="#64748B" font-family="system-ui, -apple-system, sans-serif" font-size="11" text-anchor="middle">Post-Event</text>
</svg>
